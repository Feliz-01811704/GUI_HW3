<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Multiplication Table</title>
  </head>
  <body>
    <form action="" method="get" class="number_form">
      <div class="number_form">
        <label for="first_number">Min Y (-50 to 50)</label>
        <input type="number" id="minY" required />
      </div>

      <div class="number_form">
        <label for="second_number">Max Y (-50 to 50) </label>
        <input type="number" id="maxY" required />
      </div>

      <div class="number_form">
        <label for="third_number">Min X (-50 to 50)</label>
        <input type="number" id="minX" required />
      </div>

      <div class="number_form">
        <label for="fourth_number">Max X (-50 to 50)</label>
        <input type="number" id="maxX" required />
      </div>
      
      <input type="button" value="Create Table" onclick="createMultTable()" />
    </form>

    <div id="error"></div>

    <div id="table_container">
      <div id="mult_table"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
